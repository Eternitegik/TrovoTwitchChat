<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Twitch-Trovo Chat</title>
<style type="text/css">
body {
    margin: 0px;
    padding: 0px;
    width: 100%;
    background-color: rgba(0,0,0,1.00);
}
#twitch-embed {
    height: 900px;
    width: 900px;
    margin: 0px;
    padding: 0px;
    background-color: rgba(0,0,0,1.00);
}
#Twitc {
    height: 900px;
    width: 1400px;
    margin: 0px;
    padding: 0px;
    background-color: rgba(0,0,0,1.00);
}
#chatTrovo {
    height: 900px;
    width: 500px;
    background-color: rgba(0,0,0,1.00);
}
</style>
</head>
      <body>
          <table border="0" cellspacing="0" cellpadding="0">
              <tbody><tr><td id="Twitc"><div id="twitch-embed"></div></td>
                  <td><iframe id="chatTrovo" frameborder="0" src="https://trovo.live/chat/Shnumi?"></iframe></td>
                </tr>
              </tbody>
            </table>
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
        <script type="text/javascript">
            
            const availableScreenWidth = window.innerWidth;
            const availableScreenHeight = window.innerHeight;
            
            var widthjs = window.screen.availWidth - 500;

          var embed = new Twitch.Embed("twitch-embed", {
            width: widthjs,
            height: availableScreenHeight,
            channel: "shnumi",
            layout: "video-with-chat",
            autoplay: true,
            parent: ["eternitegik.github.io"],
              id: "pl"
          });

          embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
            var player = embed.getPlayer();
            player.play();
          });            
            
            document.getElementById("Twitc").style.width = widthjs + 'px';
            document.getElementById("Twitc").style.height = availableScreenHeight + 'px';
            
            document.getElementById("chatTrovo").style.height = availableScreenHeight + 'px';
            
            
            
        </script>
      </body>
</html>
